---

# Applying common to all hosts
 - hosts: all
   remote_user: ubuntu
   sudo: yes
   roles:
   - common

# Configure and deploy web server.
 - hosts: webservers
   user: ubuntu
   sudo: yes
   roles:
   - webserver

# Configure and deploy NFS storage
 - hosts: storage
   user: ubuntu
   sudo: yes
   roles:
   - storage

# Configure and deploy app server
 - hosts: appservers
   user: ubuntu
   sudo: yes
   roles: 
   - appserver
